<!DOCTYPE html>
<html>
  <head>
    <title>Xoogler.LA</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" href="/favicon.png">
    <!-- bird icon credit: http://icons.mysitemyway.com/ -->
  </head>
  <body>
    <div class="grid">
      <div class="letterbox"></div>
      <div class="title">
        <div>Xoogler</div>
        <div>.LA</div>
      </div>
      <div class="invite">
        <a href="#">Join us at an event?</a>
      </div>
      <div class="letterbox bottom"></div>
    </div>

    <div class="form-grid hide">
      <div class="letterbox"></div>
      <div class="form">
        If you're an Xoogler, please fill out the form.
        <br/><br/>
        You'll be added to the email list for future events and meets.
      </div>
      <div class="letterbox bottom"></div>
    </div>

    <script src='/js/index.js'></script>
  </body>
</html>
